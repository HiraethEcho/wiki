site_name: Hiraeth's Wiki
site_url: https://hiraethecho.github.io/wiki/
site_author: hiraeth
site_description: My personal wiki
repo_name: hiraethecho/wiki
repo_url: https://github.com/hiraethecho/wiki

theme:
  name: 'material'

  features:
    # - content.action.edit
    # - content.action.view
    - content.code.copy
    - navigation.footer
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - toc.follow
  palette:
  # Light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: pink
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  # Dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: pink
    accent: blue
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  - pymdownx.details
  - nl2br
  - admonition
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true

plugins:
  - search
  - callouts
  - tags:
      tags_file: tags.md
      tags_hierarchy: true
  - roamlinks
  # - blog
  - rss:
      # match_path: .* 
      match_path: Code/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
